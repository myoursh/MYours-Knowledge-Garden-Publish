      // https://github.com/rafgraph/spa-github-pages

      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script><!-- 评论系统放置在主内容区域 --> <script>     var container = document.getElementById('main-content-container');     container.style['flex-wrap'] = 'wrap';     container.firstChild.style['flex-basis'] = '100%';     var element = document.createElement('div');     element.classList.add('giscus'); 	container.appendChild(element); </script> <!-- 评论系统 --> <!--根据giscus官方文档 https://giscus.app/zh-CN 的配置--> <script src="https://giscus.app/client.js"         data-repo="myoursh/MYours-Knowledge-Garden-Publish"         data-repo-id="R_kgDOH0YbjQ"         data-category="Announcements"         data-category-id="DIC_kwDOH0Ybjc4CQ2ig"         data-mapping="title"         data-strict="0"         data-reactions-enabled="1"         data-emit-metadata="0"         data-input-position="bottom"         data-theme="preferred_color_scheme"         data-lang="zh-CN"         crossorigin="anonymous"         async> </script> <!-- SPA 评论系统刷新问题 --> <script>     history.pushState = (f => function pushState() {         var ret = f.apply(this, arguments);         window.dispatchEvent(new Event('pushstate'));         window.dispatchEvent(new Event('locationchange'));         return ret;     })(history.pushState);     history.replaceState = (f => function replaceState() {         var ret = f.apply(this, arguments);         window.dispatchEvent(new Event('replacestate'));         window.dispatchEvent(new Event('locationchange'));         return ret;     })(history.replaceState);     window.addEventListener('popstate', () => {         window.dispatchEvent(new Event('locationchange'))     });     window.addEventListener('locationchange', function() {         const iframe = document.querySelector('iframe.giscus-frame');         const title = decodeURIComponent(location.hash.split('/').slice(-1)[0]);         console.debug("location change to:", title, iframe);         if (!iframe || !title) return;         iframe.contentWindow.postMessage({             giscus: {                 setConfig: {                     term: title                 }             }         }, 'https://giscus.app');         console.debug("try refresh giscus:", title);     }, false); </script> <!-- 评论系统主题随logseq变化 --> <script>     localStorage.setItem = (f => function setItem() {         var ret = f.apply(this, arguments);         if (arguments.length > 1 && arguments[0] == 'theme') {             window.dispatchEvent(new Event('themechange'));         }         return ret;     })(localStorage.setItem);      window.addEventListener('themechange', () => {         const logseqTheme = JSON.parse(window.localStorage.getItem('theme'));         const lsq2gisThemeMap = {             'dark': 'dark_dimmed',             'white': 'light'         };         const giscusTheme = lsq2gisThemeMap[logseqTheme];         const iframe = document.querySelector('iframe.giscus-frame');         if (iframe && giscusTheme) {             iframe.contentWindow.postMessage({                 giscus: {                     setConfig: {                         theme: giscusTheme                     }                 }             }, 'https://giscus.app');             console.debug("try switch giscus theme:", giscusTheme);         }     }); </script> <!--引入访客地球--> <div>     <script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=50mjuodi9eg&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=33" async="async"></script> </div></body>
