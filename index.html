livr.net/gh/pengx17/logseq-dev-theme@main/custom.css');\", :preferred-workflow :todo, :journal/page-title-format \"yyyy-MM-dd\", :publishing/all-pages-public? true, :ref/default-open-blocks-level 4, :feature/enable-block-timestamps? false, :ref/linked-references-collapsed-threshold 50, :outliner/block-title-collapse-enabled? false, :commands [], :meta/version 1, :hidden [], :default-queries {:journals [{:title \"🔨 NOW\", :query [:find (pull ?h [*]) :in $ ?start ?today :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"DOING\"} ?marker)] [?h :block/page ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(>= ?d ?start)] [(<= ?d ?today)]], :inputs [:14d :today], :result-transform (fn [result] (sort-by (fn [h] (get h :block/priority \"Z\")) result)), :collapsed? false} {:title \"📅 NEXT\", :query [:find (pull ?h [*]) :in $ ?start ?next :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"LATER\" \"TODO\"} ?marker)] [?h :block/ref-pages ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(> ?d ?start)] [(< ?d ?next)]], :inputs [:today :7d-after], :collapsed? false}]}, :ui/enable-tooltip? true, :graph/settings {:journal? false, :builtin-pages? false}, :ui/show-command-doc? true, :default-home {:page \"MYoursGarden\", :sidebar \"contents\"}}}}"</script><script type="text/javascript">// Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script><!-- 评论系统放置在主内容区域 --> <script>     var container = document.getElementById('main-content-container');     container.style['flex-wrap'] = 'wrap';     container.firstChild.style['flex-basis'] = '100%';     var element = document.createElement('div');     element.classList.add('giscus'); 	container.appendChild(element); </script> <!-- 评论系统 --> <!--根据giscus官方文档 https://giscus.app/zh-CN 的配置--> <script src="https://giscus.app/client.js"         data-repo="myoursh/MYours-Knowledge-Garden-Publish"         data-repo-id="R_kgDOH0YbjQ"         data-category="Announcements"         data-category-id="DIC_kwDOH0Ybjc4CQ2ig"         data-mapping="title"         data-strict="0"         data-reactions-enabled="1"         data-emit-metadata="0"         data-input-position="bottom"         data-theme="preferred_color_scheme"         data-lang="zh-CN"         crossorigin="anonymous"         async> </script> <!-- SPA 评论系统刷新问题 --> <script>     history.pushState = (f => function pushState() {         var ret = f.apply(this, arguments);         window.dispatchEvent(new Event('pushstate'));         window.dispatchEvent(new Event('locationchange'));         return ret;     })(history.pushState);     history.replaceState = (f => function replaceState() {         var ret = f.apply(this, arguments);         window.dispatchEvent(new Event('replacestate'));         window.dispatchEvent(new Event('locationchange'));         return ret;     })(history.replaceState);     window.addEventListener('popstate', () => {         window.dispatchEvent(new Event('locationchange'))     });     window.addEventListener('locationchange', function() {         const iframe = document.querySelector('iframe.giscus-frame');         const title = decodeURIComponent(location.hash.split('/').slice(-1)[0]);         console.debug("location change to:", title, iframe);         if (!iframe || !title) return;         iframe.contentWindow.postMessage({             giscus: {                 setConfig: {                     term: title                 }             }         }, 'https://giscus.app');         console.debug("try refresh giscus:", title);     }, false); </script> <!-- 评论系统主题随logseq变化 --> <script>     localStorage.setItem = (f => function setItem() {         var ret = f.apply(this, arguments);         if (arguments.length > 1 && arguments[0] == 'theme') {             window.dispatchEvent(new Event('themechange'));         }         return ret;     })(localStorage.setItem);      window.addEventListener('themechange', () => {         const logseqTheme = JSON.parse(window.localStorage.getItem('theme'));         const lsq2gisThemeMap = {             'dark': 'dark_dimmed',             'white': 'light'         };         const giscusTheme = lsq2gisThemeMap[logseqTheme];         const iframe = document.querySelector('iframe.giscus-frame');         if (iframe && giscusTheme) {             iframe.contentWindow.postMessage({                 giscus: {                     setConfig: {                         theme: giscusTheme                     }                 }             }, 'https://giscus.app');             console.debug("try switch giscus theme:", giscusTheme);         }     }); </script> <!--引入访客地球--> <div> <script type="text/javascript" src="//rf.revolvermaps.com/0/0/6.js?i=5kewznr0roi&amp;m=7&amp;c=e63100&amp;cr1=ffffff&amp;f=arial&amp;l=0&amp;bv=90&amp;lx=-420&amp;ly=420&amp;hi=20&amp;he=7&amp;hc=a8ddff&amp;rs=80" async="async"></script> </div></body>
